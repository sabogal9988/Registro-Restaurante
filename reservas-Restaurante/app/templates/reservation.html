<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hacer Reserva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Reserva de Mesa</h2>

        {% if message %}
            <div class="alert success">{{ message }}</div>
        {% endif %}

        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('reservation.reservation_form') }}">
            <label for="restaurant_id">Restaurante:</label>
            <select name="restaurant_id" required>
                <option value="">Seleccione un restaurante</option>
                {% for restaurant in restaurants %}
                    <option value="{{ restaurant[0] }}">{{ restaurant[1] }}</option>
                {% endfor %}
            </select>

            <label for="reservation_time">Fecha y Hora:</label>
            <input type="datetime-local" name="reservation_time" required>

            <label for="party_size">NÃºmero de personas:</label>
            <input type="number" name="party_size" min="1" required>

            <button type="submit">Reservar</button>
        </form>

        <a href="{{ url_for('auth.logout') }}">Cerrar sesiÃ³n</a>
    </div>
</body>
</html>
